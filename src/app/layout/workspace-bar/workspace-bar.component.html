<div class="workspace-bar">
  <button *ngFor="let workspace of workspaces"
          (click)="setDefaultWorkspace(workspace.name)"
          [tooltip]="workspace.name"
          placement="right"
          class="workspace bg-primary text-light text-center {{currentWorkspace === workspace.name ? 'active' : ''}}">
    <h5>{{workspace.name.slice(0,1)}}</h5>
  </button>
  <button [routerLink]="['/workspace', 'new']" class="workspace text-dark">
    <i class="fas fa-plus"></i>
  </button>
</div>
