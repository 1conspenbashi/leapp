<div class="content flex-container column page-container" *ngIf="!loading">

    <img src="assets/images/start-screen.png" class="background" />

    <h1>If it's <strong>ON</strong><br>you are <strong>IN</strong></h1>

    <p>Collega subito il tuo primo account e comincia ad immergerti nel tuo lavoro.</p>

    <button (click)="resolveDependencies();" class="btn btn-default btn-gradient">Inizia Subito!</button>

    <span>Dubbi? Segui la nostra <a href="mailto:support@noovolari.com" class="dark-link">guida</a>.</span>
</div>

<div class="content flex-container column page-container" *ngIf="loading">

  <div class="app-loading">
    <img src="assets/images/be-auth-logo.svg" width="100" />
    <svg class="spinner" viewBox="25 25 50 50">
      <defs>
        <linearGradient id="linearColors1">
          <stop offset="0%" stop-color="#F3AB1C"></stop>
          <stop offset="100%" stop-color="#E15200"></stop>
        </linearGradient>
      </defs>
      <circle
        class="path"
        cx="50"
        cy="50"
        r="20"
        fill="none"
        stroke-width="2"
        stroke-miterlimit="10"
        stroke="url(#linearColors1)"
      />
    </svg>
  </div>

</div>
