<div class="container-fluid flex-container text-center" *ngIf="!loading">
  <h4 style="margin: 60px 20px 14px 20px; color: #606061">Licence Verification</h4>

  <form [formGroup]="form" (submit)="submit()" class="workspace-form">
    <div style="position: relative; display: block;">
      <input formControlName="licence" type="text" placeholder="write your licence code">
    </div>
    <br>
    <br>
    <div style="position: relative; display: block;" class="{{liteClient ? 'hide': ''}}">
      <input formControlName="name" type="text" placeholder="write your workspace name" value="{{ liteClient ? 'default' : '' }}">
    </div>
    <br>
    <br>
    <p class="gray-text"><i>*check the email you received for Workspace name and licence.</i></p>
    <a href="mailto:support@noovolari.com" class="dark-link"><i>Mail not received? Contact us!</i></a>
    <br>
    <br>
    <button type="submit" class="btn btn-default submit {{checkValid() ? '' : 'btn-gradient'}}" [disabled]="checkValid()">Verify</button>
  </form>

</div>

<div class="content flex-container column page-container" *ngIf="loading">

  <div class="app-loading">
    <img src="assets/images/be-auth-logo.svg" width="100" />
    <svg class="spinner" viewBox="25 25 50 50">
      <defs>
        <linearGradient id="linearColors1">
          <stop offset="0%" stop-color="#F3AB1C"></stop>
          <stop offset="100%" stop-color="#E15200"></stop>
        </linearGradient>
      </defs>
      <circle
        class="path"
        cx="50"
        cy="50"
        r="20"
        fill="none"
        stroke-width="2"
        stroke-miterlimit="10"
        stroke="url(#linearColors1)"
      />
    </svg>
  </div>

</div>
